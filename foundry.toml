[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
solc_version = "0.8.24"
evm_version = "cancun"

# Gas reporting
gas_reports = ["*"]

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true

# CI Profile - optimized for GitHub Actions
[profile.ci]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
solc_version = "0.8.24"
evm_version = "cancun"
fuzz = {runs = 256}
invariant = {runs = 128, depth = 128}

# See more config options https://github.com/foundry-rs/foundry/tree/master/crates/config
